<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <h1>WIKIPEDIA</h1>
        <h2>The Free Encyclopedia</h2>
      </div>
      <div class="languages">
        <div class="left-side">
          <div class="english">
            <h3>English</h3>
            <p>6 691 000+ articles</p>
          </div>
        </div>
        <div class="middle">
          <img src="images/Wikipedia-logo-v2.svg.png" alt="" />
        </div>
        <div class="right-side"></div>
      </div>
      <div class="search-bar"><input type="text" /></div>
      <p>EN</p>
      <img
        style="width: 20px"
        src="images/Magnifying_glass_icon.svg.png"
        alt=""
      />
      <div class="language-button">
        <button>Read Wikipedia in your language</button>
      </div>
    </div>
  </body>
</html>
